<p>hello aziz !</p>
<table border="1">
    <tr>
        <th>id</th>
        <th>name</th>
        <th>adresse</th>
        <th>image</th>
        <th> APP</th>
    </tr>
    <tr *ngFor="let red of listResidences">
        <td>{{red.id}}</td>
        <td>{{red.name}}</td>
        <td>{{red.address}}</td>
        <td><img src="{{red.image}}" width="50px" height="50px" alt="hello"></td>
       
        
        <td>
            <button (click)="AfficheAppartement(red.id)" >Appartement</button>
        </td> 

        <ng-container *ngFor="let apps of listApartments;index as i">
            <td *ngIf="apps.residence.id==red.id">{{AfficheAppartement(red.id)}}</td>
            
   
        </ng-container>
        
    </tr>
</table>
